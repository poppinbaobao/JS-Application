<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	p,ul,li{padding: 0;margin: 0;list-style: none;}
	#box{font-size: 12px;color: #00c;width: 58px;margin: 0 auto;}
	p{width: 55px;height: 24px;line-height: 24px;padding-left: 3px;}
</style>
</head>
<body>
<div id="box">
	<p id="btn">输入法</p>
	<ul id="ul1">
		<li><a href="#">手写</a></li>
		<li><a href="#">拼音</a></li>
		<li><a href="#">关闭</a></li>
	</ul>
</div>

<script>
	var obtn1=document.getElementById('btn');
    var oul1=document.getElementById('ul1');

	window.onload=function(){
		obtn1.onclick=function(){
			if(oul1.style.display=="block")
			{
				oul1.style.display="none";
			}
			else
			{
				oul1.style.display="block";
			}
		};
	};
</script>
</body>
</html>
