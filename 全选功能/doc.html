	<script>
		window.onload=function(){
			var obtn1=document.getElementById('btn');
			var obox=document.getElementsByTagName('input');
			obtn1.onclick=function(){
				if(obox[0].checked==false)
				{
					for(var i=0;i<obox.length;i++)
					{
						obox[i].checked=true;
					}
				}
				else
				{
					for(var i=0;i<obox.length;i++)
					{
						obox[i].checked=false;
					}
				}
			
			};
		};
	</script>
